<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MENTORIA</title>
  <link rel="icon" href="imagens/log.png" >

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria </p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
      
          <div id="Name-and-Sobrenome">
          
            <div class="input-wrapper">
                <label for="event-name">Nome </label>
                      <input 
                      type="text" 
                      id="event-name"
                      required
                      minlength="8" />
            </div>            

            <div class="input-wrapper">
    
                <label for="event-surname">Sobrenome </label>
               
                <input 
                  type="text" 
                  id="event-surname"
                  required
                  minlength="30" />
              </div>
          </div>
          
        
            <div class="input-wrapper">

              <label for="event-email">E-mail <span>(Digite um email válido)</span></label>
              <input type="email" id="event-email" />
            </div>
       
            <div class="input-wrapper">
              <label for="event-password">Senha <span>(Mínimo 6 caracteres)</span></label>
              <input 
                type="password" 
                id="event-password"
                minlength="6" />
            </div>


    <legend>INFORMAÇÕES DO MENTOR</legend>



    <div class="fieldset-wrapper">
     
        <div class="input-wrapper">
            <label for="event-mentor">Nome do seu Mentor <span> (Só o primeiro nome)</span></label>
                  <input 
                  type="text" 
                  id="event-mentor"
                  required
                  minlength="10" />
        </div>     
    </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            
         <h2>PRIMEIRA MENTORIA</h2>
            
        <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data </label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>

          <h2>SEGUNDA MENTORIA</h2>
            
          <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data </label>
                <input type="date" id="event-date" />
              </div>
    
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>
  
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
  

        </div>
      </fieldset>


    </form>
    <footer>
        <button  class="button" form="my-form">Salvar</button>  
      
    </footer>
  </div>


</body>
</html>
